<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fce6f2;
      overflow-x: hidden;
      transition: background-color 0.5s ease;
      position: relative;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .background-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .background-hearts span {
      position: absolute;
      display: block;
      color: rgba(255, 105, 180, 0.2);
      font-size: 2rem;
      animation: floatBackgroundHearts 10s linear infinite;
    }

    @keyframes floatBackgroundHearts {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      30% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .card {
      background: #fffafb;
      max-width: 480px;
      width: 100%;
      margin: 20px;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .heart-icons {
      font-size: 1.5rem;
      color: #d63384;
      font-weight: bold;
    }

    h2 {
      font-size: 1.2rem;
      color: #6c3483;
      margin-bottom: 25px;
    }

    .btn-group {
      margin: 20px 0;
    }

    .btn {
      padding: 12px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      color: white;
      width: 100%;
      max-width: 200px;
    }

    .btn-yes {
      background: #ff5ca8;
    }

    .btn-yes:hover {
      background: #e94e96;
    }

    .btn-no {
      background: #8e44ff;
    }

    .btn-no:hover {
      background: #7228db;
    }

    .disabled {
      background: #ccc !important;
      cursor: not-allowed;
    }

    .love-text {
      font-weight: bold;
      font-size: 1rem;
      margin-top: 30px;
      color: #6c3483;
      border: 2px solid #ffe3ef;
      padding: 20px;
      border-radius: 12px;
      background: #fff7fb;
      text-align: left;
      white-space: pre-wrap;
      min-height: 160px;
      display: none;
    }

    .mood-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f8efff;
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      color: #7d5fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .darkmode-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #f1f1f1;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      color: #333;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .countup {
      margin-top: 20px;
      font-size: 1rem;
      color: #8e44ad;
    }

    .heart {
      position: absolute;
      animation: floatUp 1.2s linear forwards;
      font-size: 24px;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }

    body.dark {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    body.dark .card {
      background: #2b2b2b;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.08);
    }

    body.dark .btn {
      color: white;
    }

    body.dark .btn-yes {
      background: #ff69b4;
    }

    body.dark .btn-no {
      background: #6a0dad;
    }

    body.dark .love-text {
      background: #3a3a3a;
      border-color: #555;
      color: #f9f9f9;
    }

    body.dark .countup {
      color: #ffccff;
    }

    body.dark .heart-icons {
      color: #ff99cc;
    }

    body.dark .darkmode-btn {
      background: #444;
      color: #f1f1f1;
    }

    /* Mobile Optimization */
    @media (max-width: 600px) {
      .card {
        padding: 20px;
        max-width: 90%;
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .btn {
        margin: 10px 0;
        width: 100%;
      }

      .countup {
        font-size: 0.9rem;
      }

      .mood-btn, .darkmode-btn {
        font-size: 1rem;
        padding: 10px 20px;
        position: absolute;
        z-index: 2;
        width: auto;
      }
    }
  </style>
</head>
<body class="dark">

  <!-- Background Heart Animation -->
  <div class="background-hearts" id="backgroundHearts"></div>

  <button class="mood-btn" id="moodBtn">Change the mood üåô</button>
  <button class="darkmode-btn" id="darkModeBtn">‚òÄÔ∏è</button>

  <div class="card">
    <div class="heart-icons"><strong>üíó Happy Anniversary üíó </strong></div>
    <h2>Many more years together?</h2>
    <div class="btn-group">
      <button class="btn btn-yes" id="yesBtn">Yes</button>
      <button class="btn btn-no" id="noBtn">No</button>
    </div>
    <div class="countup" id="countupDisplay">Together since: May 7, 2024</div>
    <div class="love-text" id="typewriter"></div>
  </div>

  <script>
    // Floating hearts on click
    document.addEventListener("click", (e) => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${e.pageX}px`;
      heart.style.top = `${e.pageY}px`;
      heart.innerText = "üíñ";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    });

    // Mood change
    const colors = ["#fce6f2", "#fef6e4", "#e9f7fc"];
    let mood = 0;
    document.getElementById("moodBtn").addEventListener("click", () => {
      if (!document.body.classList.contains("dark")) {
        mood = (mood + 1) % colors.length;
        document.body.style.backgroundColor = colors[mood];
      }
    });

    // Dark mode toggle
    document.getElementById("darkModeBtn").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("darkModeBtn");
      icon.innerText = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    // Button logic
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      const typewriterDiv = document.getElementById("typewriter");
      typewriterDiv.style.display = "block";
      typewriterDiv.innerHTML = "";
      i = 0;
      typeWriter();
    });

    noBtn.addEventListener("click", () => {
      noBtn.innerText = "Not an option üò§";
      noBtn.disabled = true;
      noBtn.classList.add("disabled");
    });

    // Typewriter effect
    const message = `Anusko,

Every moment with you feels like a dream that I never want to wake up from.

From our first meeting to this day, you've filled my life with joy, laughter, and unconditional love.

Thank you for being my best friend to now my partner and everything.

Here's to many more years of creating memories together!

Forever yours,
Harshuu <3`;

    let i = 0;
    const speed = 30;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typewriter").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = () => {
      createBackgroundHearts();
      updateCountup();
    };

    // Countdown logic
    function updateCountup() {
      const countupDisplay = document.getElementById("countupDisplay");
      const startDate = new Date('May 7, 2024 00:00:00').getTime();
      const now = new Date().getTime();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      countupDisplay.innerHTML = `Together since: May 7, 2024 ‚Äî that's ${days} days, ${hours} hours, ${minutes} minutes!`;
    }

    setInterval(updateCountup, 1000);

    // Background floating hearts
    function createBackgroundHearts() {
      const container = document.getElementById("backgroundHearts");
      for (let i = 0; i < 20; i++) {
        const span = document.createElement("span");
        span.innerText = "üíñ";
        span.style.left = `${Math.random() * 100}vw`;
        span.style.animationDuration = `${10 + Math.random() * 10}s`;
        span.style.fontSize = `${1.2 + Math.random()}rem`;
        container.appendChild(span);
      }
    }
  </script>
</body>
</html>
